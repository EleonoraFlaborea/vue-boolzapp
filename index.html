<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eleonora Flaborea">
    <title>Boolzapp</title>

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--My stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <!--Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--JS-->
    <script defer src="js/script.js"></script>
</head>

<body id="root" class="body-container">
    <!--CONTAINER TOTALE-->
    <div class="container pt-4">
        <div class="row">

          <!--COL-CONTACTS-->
            <div id="col-contacts" class="col-4 border border-primary">
            
              <!--header-->
                <div class="contacts-header">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-8">
                        <img src="img/avatar_1.jpg" alt="avatar_1">
                        <p>Nome Utente</p>
                        
                      </div>
                    
                      <div class="col-sm-4 d-flex">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i> 
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                      </div>
                    </div>
                  </div>
                </div>

              <!--alert-->
              <div class="alert">
                <div class="container">
                    <div class="row">
                      <div class="col-sm-2">
                        <i class="fa-solid fa-bell-slash"></i>
                      </div>
                    
                      <div class="col-sm-10">
                        <p>RIcevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                      </div>
                    </div>
                </div>
              </div>

              <!--search bar-->
              <div class="search-bar px-2 py-1">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                </div>
              </div>


              <!--body-->
              <div class="contacts-body">

              </div>
            </div>
         
          <!--COL MESSAGES-->
          <div id="col-messages" class="col-8 border border-danger">

            <!--header-->
            <div class="messages-header">
                <div class="contacts-header">
                    <div class="container">
                      <div class="row">
                        <div class="col-sm-8">
                          <img src="img/avatar_1.jpg" alt="avatar_1">
                          <p>Michele</p>
                          <p>Ultimo accesso</p>
                        </div>
                      
                        <div class="col-sm-4">
                          <i class="fa-solid fa-magnifying-glass"></i>
                          <i class="fa-solid fa-paperclip"></i>
                          <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
            <!--body-->
            <div class="messages-body"></div>

            <!--footer-->
            <div class="messages-footer">
                <i class="fa-regular fa-face-smile"></i>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                  </div>
                <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
       
        </div>
    </div>
    
</body>
</html>
